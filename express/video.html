<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<script>
    AFRAME.registerComponent('vidhandler1', {
        init: function () {
            this.toggle = false;
            this.vid = document.querySelector("#modelvid1")
            this.vid.pause()
        },
        tick: function () {
            if (this.el.object3D.visible == true) {
                if (!this.toggle) {
                    this.toggle = true;
                    this.vid.play();
                }
            } else {
                this.toggle = false;
                this.vid.pause();
            }
        }
    });

    AFRAME.registerComponent('vidhandler2', {

        },

    AFRAME.registerComponent('vidhandler4', {
        init: function () {

            this.vid = document.querySelector("#modelvid4")
            this.vid.pause()
        },
        tick: function () {

                    this.toggle = true;
                    this.vid.play();
                }
            } else {

                this.vid.pause();
            }
        }
    });
</script>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- model 1 -->
        <a-assets>
            <video src="https://powerful-forest-87405.herokuapp.com/videoplayback-1.mp4" preload="auto" id="modelvid1"
                response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline>
            </video>
        </a-assets>

        <a-nft vidhandler1 videohandler type='nft'
            url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/eubans/arjs/main/image-marker/model1'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="#modelvid1" position="100 50 -250" rotation="-90 0 0" width='300' height='175'>
